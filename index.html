<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programación Para La Web</title>
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <nav class="main-nav">
        <ul>
            <li><a href="#calculadora-huevos" class="nav-link active">Calculadora de Huevos</a></li>
            <li><a href="#ejercicio2" class="nav-link">Ejercicio 2</a></li>
            <li><a href="#ejercicio3" class="nav-link">Ejercicio 3</a></li>
        </ul>
    </nav>
    <div class="container">
        <section id="calculadora-huevos" class="ejercicio-section">
            <h1>Calculadora de Ventas de Huevos</h1>
            <form id="formulario-huevos" onsubmit="return false;">
                <label for="tipo">Tipo de huevo:</label>
                <select id="tipo" required>
                    <option value="A">A ($500)</option>
                    <option value="AA">AA ($600)</option>
                    <option value="AAA">AAA ($650)</option>
                </select>

                <label for="cantidad">Cantidad de huevos:</label>
                <input type="number" id="cantidad" min="1" required>

                <button type="button" class="button" id="agregar">Agregar</button>
            </form>

            <div id="lista-huevos" class="lista-huevos"></div>

            <form id="formulario-final">
                <label for="frecuente">
                    <input type="checkbox" id="frecuente"> Cliente frecuente
                </label>

                <label for="dia">Día de la semana:</label>
                <select id="dia" required>
                    <option value="lunes">Lunes</option>
                    <option value="martes">Martes</option>
                    <option value="miércoles">Miércoles</option>
                    <option value="jueves">Jueves</option>
                    <option value="viernes">Viernes</option>
                    <option value="sábado">Sábado</option>
                    <option value="domingo">Domingo</option>
                </select>

                <button type="submit" class="button">Calcular Total</button>
            </form>
            <div class="resultado" id="resultado"></div>
        </section>
        <section id="ejercicio2" class="ejercicio-section" style="display:none;">
            <h1>Ejercicio 2</h1>
            <p>Aquí podrás agregar otro ejercicio en el futuro.</p>
        </section>
        <section id="ejercicio3" class="ejercicio-section" style="display:none;">
            <h1>Ejercicio 3</h1>
            <p>Aquí podrás agregar otro ejercicio en el futuro.</p>
        </section>
    </div>
    <script src="static/js/app.js"></script>
    <script>
    // Navegación entre ejercicios (solo frontend, sin recarga)
    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            this.classList.add('active');
            document.querySelectorAll('.ejercicio-section').forEach(sec => sec.style.display = 'none');
            const target = this.getAttribute('href');
            document.querySelector(target).style.display = 'block';
        });
    });
    </script>
</body>
</html>
