<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programación Para La Web</title>
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <nav class="main-nav">
        <ul>
            <li><a href="#calculadora-huevos" class="nav-link active">Calculadora de Huevos</a></li>
            <li><a href="#ejercicio2" class="nav-link">Serie Matematica</a></li>
            <li><a href="#ejercicio3" class="nav-link">Clasificacion de Deportes</a></li>
            <li><a href="#ejercicio4" class="nav-link">Día de la Semana</a></li>
            <li><a href="#ejercicio5" class="nav-link">Suma de Array</a></li>
        </ul>
    </nav>
    <div class="container">
        <section id="calculadora-huevos" class="ejercicio-section">
            <h1>Ejercicio 1: Calculadora de Ventas de Huevos</h1>
            <form id="formulario-huevos" onsubmit="return false;">
                <label for="tipo">Tipo de huevo:</label>
                <select id="tipo" required>
                    <option value="A">A ($500)</option>
                    <option value="AA">AA ($600)</option>
                    <option value="AAA">AAA ($650)</option>
                </select>

                <label for="cantidad">Cantidad de huevos:</label>
                <input type="number" id="cantidad" min="1" required>

                <button type="button" class="button" id="agregar">Agregar</button>
            </form>

            <div id="lista-huevos" class="lista-huevos"></div>

            <form id="formulario-final">
                <label for="frecuente">
                    <input type="checkbox" id="frecuente"> Cliente frecuente
                </label>

                <label for="dia">Día de la semana:</label>
                <select id="dia" required>
                    <option value="lunes">Lunes</option>
                    <option value="martes">Martes</option>
                    <option value="miércoles">Miércoles</option>
                    <option value="jueves">Jueves</option>
                    <option value="viernes">Viernes</option>
                    <option value="sábado">Sábado</option>
                    <option value="domingo">Domingo</option>
                </select>

                <button type="submit" class="button">Calcular Total</button>
            </form>
            <div class="resultado" id="resultado"></div>
        </section>
        <section id="ejercicio2" class="ejercicio-section" style="display:none;">
            <h1>Ejercicio 2: Serie Matemática</h1>
            <form id="form-serie">
                <label for="x">Valor de x:</label>
                <input type="number" id="x" required step="any">
                <label for="n">Valor de n (par):</label>
                <input type="number" id="n" required min="2" step="2">
                <button type="submit" class="button">Calcular Serie</button>
            </form>
            <div class="resultado" id="resultado-serie"></div>
        </section>
        <section id="ejercicio3" class="ejercicio-section" style="display:none;">
            <h1>Ejercicio 3: Clasificación de Deportes</h1>
            <form id="form-deportes">
                <label for="deporte">Selecciona el deporte:</label>
                <select id="deporte" required>
                    <option value="Ajedrez">Ajedrez</option>
                    <option value="Atletismo">Atletismo</option>
                    <option value="Fútbol">Fútbol</option>
                    <option value="Gimnasia">Gimnasia</option>
                    <option value="Natación">Natación</option>
                </select>
                <label for="cantidad">Cantidad de personas:</label>
                <input type="number" id="cantidad-deporte" min="1" max="400" required>
                <button type="button" class="button" id="agregar-deporte">Agregar</button>
            </form>
            <div class="lista-huevos" id="lista-deportes"></div>
            <button class="button" id="mostrar-clasificacion">Mostrar Clasificación</button>
            <div class="resultado" id="resultado-deportes"></div>
        </section>
        <section id="ejercicio4" class="ejercicio-section" style="display:none;">
            <h1>Ejercicio 4: Día de la Semana</h1>
            <form id="form-dia-semana">
                <label for="numero-dia">Ingresa un número del 1 al 7:</label>
                <input type="number" id="numero-dia" min="1" max="7" required>
                <button type="submit" class="button">Mostrar Día</button>
            </form>
            <div class="resultado" id="resultado-dia-semana"></div>
        </section>
        <section id="ejercicio5" class="ejercicio-section" style="display:none;">
            <h1>Ejercicio 5: Suma de Array</h1>
            <form id="sumasarray">
                <label for="array">Ingresa números separados por coma (ej: 1,2,3,4,5):</label>
                <input type="text" id="array" required>
                <button type="submit" class="button">Sumar</button>
            </form>
            <div class="resultado" id="resultado-suma-array"></div>
        </section>
    </div>
    
    <script src="static/js/app.js"></script>
    <script>
        
    // Navegación entre ejercicios (solo frontend, sin recarga)
    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            this.classList.add('active');
            document.querySelectorAll('.ejercicio-section').forEach(sec => sec.style.display = 'none');
            const target = this.getAttribute('href');
            document.querySelector(target).style.display = 'block';
        });
    });
    </script>
</body>
</html>
